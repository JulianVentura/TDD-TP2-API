  "./autos":
    # TODO: no me permite usar /autos por el POST
    # TODO: como se muestra una lista de OpenAPI?
    get:
      summary: GET /autos
      responses:
        '200':
          description: Listado de autos exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  autos:
                    type: object
                    properties:
                      patente:
                        type: string
                      modelo:
                        type: string
                      kilometros:
                        type: integer
                      anio:
                        type: integer
                      id_prop:
                        type: integer
                      precio:
                        type: integer
                      estado:
                        type: string
              example:
                autos:
                  patente: "ABC123"
