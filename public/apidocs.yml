                    type: string
              example:
                error: "Error: Hubo un error en la API"
  "/autos":
    post:
      summary: POST /autos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                patente:
                  type: string
                modelo:
                  type: string
                kilometros:
                  type: integer
                anio:
                  type: integer
                id_prop:
                  type: integer
            example:
              patente: "ABC123"
              modelo: "Fiat Uno"
              kilometros: 10000
              anio: 1995
              id_prop: 1
      responses:
        '201':
          description: registro exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  patente:
                    type: string
                  modelo:
                    type: string
                  kilometros:
                    type: integer
                  anio:
                    type: integer
                  id_prop:
                    type: integer
                  precio:
                    type: integer
                  estado:
                    type: string
              example:
                patente: "ABC123"
                modelo: "Fiat Uno"
                kilometros: 10000
                anio: 1995
                id_prop: 1
                precio: 0
                estado: 'En revision'
        '400':
          description: Error en la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error: Hubo un error en la API"
  "/autos/{patente}/cotizar":
    patch:
      summary: PATCH /autos/{patente}/cotizar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                precio:
                  type: integer
            example:
              precio: 50000
      responses:
        '200':
          description: Cotizacion exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  patente:
                    type: string
                  modelo:
                    type: string
                  kilometros:
                    type: integer
                  anio:
                    type: integer
