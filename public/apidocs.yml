---
openapi: 3.0.3
info:
  title: moscu-api
  version: 0.12.2
paths:
  "/reset":
    post:
      summary: POST /reset
      responses:
        '200':
          description: POST /reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: reset ok
  "/usuarios":
    post:
      summary: POST /usuarios
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                id:
                  type: integer
                email:
                  type: string
            example:
              nombre: juan
              id: 123
              email: juan@test.com
      responses:
        '201':
          description: registro exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nombre:
                    type: string
                  email:
                    type: string
              example:
                nombre: juan
                id: 123
                email: juan@test.com
        '400':
          description: Error en la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error: Hubo un error en la API"
  "/usuarios/{id_usuario}/ofertas":
    get:
      summary: GET /usuarios/{id_usuario}/ofertas
      responses:
        '200':
          description: Consulta de ofertas exitosa
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    id_oferta:
                      type: integer
                    patente:
                      type: string
                    id_ofertante:
                      type: integer
                    precio:
                      type: integer
                    estado:
                      type: string
                example:
                  - id_oferta: 23
                    patente: ABC123
                    id_ofertante: 123
                    precio: 8000
                    estado: Pendiente
                  - id_oferta: 24
                    patente: ABC123
                    id_ofertante: 124
                    precio: 9000
                    estado: Aceptado
        '400':
          description: Error en la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error: Hubo un error en la API"
  "/ofertas/{id_oferta}/rechazar":
    post:
      summary: POST /ofertas/{id_oferta}/rechazar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_prop:
                  type: integer
            example:
              id_prop: 123
      responses:
        '200':
          description: Rechazo exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_oferta:
                    type: integer
                  patente:
                    type: string
                  id_ofertante:
                    type: integer
                  precio:
                    type: integer
                  estado:
                    type: string
              example:
                id_oferta: 23
                patente: ABC123
                id_ofertante: 123
                precio: 8000
                estado: Rechazado
        '400':
          description: Error en la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error: Hubo un error en la API"
  "/ofertas/{id_oferta}/aceptar":
    post:
      summary: POST /ofertas/{id_oferta}/aceptar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_prop:
                  type: integer
            example:
              id_prop: 123
      responses:
        '200':
          description: Aceptacion exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_oferta:
                    type: integer
                  patente:
                    type: string
                  id_ofertante:
                    type: integer
                  precio:
                    type: integer
                  estado:
                    type: string
              example:
                id_oferta: 23
                patente: ABC123
                id_ofertante: 123
                precio: 8000
                estado: Aceptado
        '400':
          description: Error en la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error: Hubo un error en la API"